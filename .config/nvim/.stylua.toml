# stylua .    # 格式化往前目录下所有lua文件代码
# stylua xxx.lua  # 指定格式化代码


# 缩进类型：Spaces 或 Tabs
indent_type = "Spaces"
# 缩进宽度
indent_width = 2
# 每行最大字符数
column_width = 120
# 行尾字符："Unix" 或 "Windows"
line_endings = "Unix"
# 字符串引号样式："AutoPreferDouble", "AutoPreferSingle", "ForceDouble", "ForceSingle"
quote_style = "AutoPreferDouble"
# 是否对表中的键进行排序
sort_requires = { enabled = true }
# 是否在函数调用时总是添加括号
call_parentheses = "Always"
# 表达式周围是否需要空格
collapse_simple_statement = "Never"
