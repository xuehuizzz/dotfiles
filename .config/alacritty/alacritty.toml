[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

# 以下是一个使用真彩色的配色方案示例
[colors.primary]
background = "#1d1f21"
foreground = "#c5c8c6"

[colors.normal]
black = "#1d1f21"
red = "#cc6666"
green = "#b5bd68"
yellow = "#f0c674"
blue = "#81a2be"
magenta = "#b294bb"
cyan = "#8abeb7"
white = "#c5c8c6"

[colors.bright]
black = "#666666"
red = "#d54e53"
green = "#b9ca4a"
yellow = "#e7c547"
blue = "#7aa6da"
magenta = "#c397d8"
cyan = "#70c0b1"
white = "#eaeaea"

[cursor]
style = { shape = "Beam", blinking = "Always" }  # # 设置光标为竖线且总是闪烁

[selection]
save_to_clipboard = true  # 选中文本自动复制

[font]
size = 14.0
normal = { family = "Menlo", style = "Regular" }
bold = { family = "Menlo", style = "Bold" }     # 粗体
italic = { family = "Menlo", style = "Italic" }  # 斜体

[window]
dimensions = { columns = 120, lines = 50 }  # 窗口尺寸
padding = { x = 10, y = 10 }
dynamic_padding = true
opacity = 0.85   # 设置透明度
title = "terminal"   # 设置窗口标题

[general]
live_config_reload = true
# decorations_theme_variant = "Light"  # 设置窗口主题

[terminal]
osc52 = "CopyPaste"  #设定复制黏贴行为 默认只能复制

