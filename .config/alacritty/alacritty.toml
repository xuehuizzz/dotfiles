# 详细设置见: https://alacritty.org/config-alacritty.html

live_config_reload = true  # 设置改变配置自动生效, [window]的需要重启

#改变窗口设置
[window]
dimensions = { columns = 135, lines = 30 }  # 窗口尺寸
padding = { x = 4, y = 2 }
dynamic_padding = true
opacity = 0.75   # 设置透明度
title = "Alacritty"   # 设置窗口标题
decorations_theme_variant = "Light"  # 设置窗口主题

#字体
[font]
normal = { family = "Menlo", style = "Regular" }
bold = { family = "Menlo", style = "Regular" }   # 粗体
italic = { family = "Menlo", style = "Regular" }  # 斜体
size = 12.0

#颜色主题可以在github上找想要的主题，复制他的配色.
[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"

[colors.normal]
black = "#32344a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan =  "#449dab"
white = "#787c99"

[colors.bright]
black = "#444b6a"
red = "#ff7a93"
green = "#b9f27c"
yellow = "#ff9e64"
blue =  "#7da6ff"
magenta = "#bb9af7"
cyan =  "#0db9d7"
white = "#acb0d0"

#光标
[cursor]
style = { shape = "Beam", blinking = "Always" }   # 设置光标为竖线且总是闪烁

[terminal]
#设定复制黏贴行为 默认只能复制
osc52 = "CopyPaste"

[selection]
save_to_clipboard = true  # 选中文本自动复制



