name: Qodana Python Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 更新到 v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3  # 更新到 v3
        
      - name: Debug - List files in Docker container
        run: |
          docker pull jetbrains/qodana-python
          docker run --rm -v ${{ github.workspace }}:/data jetbrains/qodana-python ls -alh /data  # 列出容器内的 /data 目录文件
  
      - name: Run Qodana analysis
        run: |
          mkdir -p .github/workflows/reports/qodana-report
          docker pull jetbrains/qodana-python
          docker run --rm -v ${{ github.workspace }}:/data -v ${{ github.workspace }}/.github/workflows/reports/qodana-report:/data/qodana/report jetbrains/qodana-python --save-report --source-directory /data

      - name: Upload Qodana report as artifact
        if: always()
        uses: actions/upload-artifact@v4  # 更新到 v4
        with:
          name: qodana-report
          path: .github/workflows/reports/qodana-report  # 确保路径正确
